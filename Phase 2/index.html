<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Side Nav with Dropdown and Logo</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Side Navigation Styling */
    .sidenav {
      width: 250px;
      background-color: #333;
      position: fixed;
      height: 100%;
      overflow: auto;
      color: white;
      padding-top: 20px;
      text-align: center;
    }

    /* Logo Styling */
    .sidenav .logo {
      margin-bottom: 20px;
    }

    .sidenav .logo img {
      width: 80%;
      max-width: 150px;
      border-radius: 50%;
    }

    .sidenav label {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      background-color: #333;
      transition: background-color 0.3s;
      position: relative;
      text-align: left;
      padding-left: 45px; /* Adjusted to make space for icon */
    }

    .sidenav label:hover {
      background-color: #575757;
    }

    /* Dropdown icon styling using ::after pseudo-element */
    .sidenav label::after {
      content: "â–¼";
      position: absolute;
      right: 50px;
      font-size: 12px;
      top: 20px;
      transition: transform 0.3s;
    }

    /* Rotate icon when dropdown is open */
    .sidenav input[type="checkbox"]:checked + label::after {
      transform: rotate(180deg);
    }

    /* Icon next to label */
    .sidenav label i {
      position: absolute;
      left: 15px;
      font-size: 18px;
    }

    /* Checkbox hidden but accessible for the :checked state */
    .sidenav input[type="checkbox"] {
      display: none;
    }

    /* Dropdown Menu Styling */
    .dropdown-container {
      display: none;
      background-color: #444;
      padding-left: 20px;
    }

    /* Show dropdown menu when checkbox is checked */
    .sidenav input[type="checkbox"]:checked + label + .dropdown-container {
      display: block;
    }

    .dropdown-container a {
      padding: 10px;
      text-decoration: none;
      display: block;
      color: white;
      transition: background-color 0.3s;
    }

    .dropdown-container a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <div class="sidenav">
    <!-- Logo at the top of the sidebar -->
    <div class="logo">
      <img src="./Logo.png" alt="Logo">
    </div>

    <!-- Dropdown for Nav Link 1 -->
    <input type="checkbox" id="nav1">
    <label for="nav1"><i class="fas fa-layer-group"></i> Foundations</label>
    <div class="dropdown-container">
      <a href="#link1">Typography</a>
      <a href="#link2">Color</a>
      <a href="#link3">Logo</a>
    </div>

    <!-- Dropdown for Nav Link 2 -->
    <input type="checkbox" id="nav2">
    <label for="nav2"><i class="fas fa-cogs"></i> Components</label>
    <div class="dropdown-container">
      <a href="#link4">Navbar</a>
      <a href="#link5">Footer</a>
      <a href="#link6">Card</a>
    </div>

    <!-- Dropdown for Nav Link 3 -->
    <input type="checkbox" id="nav3">
    <label for="nav3"><i class="fas fa-th-large"></i> Page Patterns</label>
    <div class="dropdown-container">
      <a href="#link7">Homepage</a>
      <a href="#link8">Project</a>
    </div>
  </div>

</body>
</html>
